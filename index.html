    const timestamp = Date.now();
    document.write("<link href='css/sb-admin-2.min.css?v=" + timestamp + "' rel='stylesheet'>");

  <script>
    $(document).ready(function()
    {
      const trackingId = $.URLParam('id');
      if (trackingId)
      {
        const carrier = $.URLParam('carrier');
        var funcName = 'carrier_';
        if (carrier)
        {
          funcName += carrier.toUpperCase();
        }
        else
        {
          funcName += 'TWNP';
        }

        if ($.isFunction($[funcName]))
        {
          $[funcName](trackingId);
        }
      }
    });
  </script>
